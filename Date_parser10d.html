<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Previous 10 Days</title>
    <script>
        function loadDates() {
            const table = document.getElementById('dateTable');
            const today = new Date();
            for (let i = 10; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const formatted = date.toISOString().split('T')[0]; // YYYY-MM-DD format
                const row = table.insertRow();
                const cell = row.insertCell();
                cell.textContent = formatted;
            }
        }
        window.onload = loadDates;
    </script>
</head>
<body>
    <h1>Current Date and Previous 10 Days</h1>
    <table id="dateTable" border="1">
        <tr>
            <th>Date (YYYY-MM-DD)</th>
        </tr>
    </table>
</body>
</html>
